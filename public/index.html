<!-- index.html -->
<!doctype html>


<html ng-app="newsAggregator">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>News Aggregation App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #interest-list          { margin-bottom:30px; }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

</head>

<body ng-controller="mainController">
    <div class="container">
        <div class='col-md-6'>


            <div class="jumbotron text-center">
                <h1>Your interests: <span class="label label-info">{{ interests.length }}</span></h1>
            </div>

            <div id="interest-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">


                            <input type="text" class="form-control input-lg text-center" placeholder="What interests you?" ng-model="formData.text">
                        </div>


                        <button type="submit" class="btn btn-success btn-lg" ng-click="createInterest()">Add an Interest</button>
                    </form>
                </div>
            </div>


            <div id="interest-list" class="row">
                <div class="col-sm-8 col-sm-offset-2">


                    <div class="interest-item" ng-repeat="interest in interests">
                        <h4>{{ interest.text }}</h4>
                        <button class="btn btn-danger btn-sm" ng-click='deleteInterest(interest._id)'>Delete this Interest</button>
                    </div>

                </div>
            </div>
        </div>

        <div class='col-md-6'>
            <div class="jumbotron text-center">
                <h1>Your latest news updates: <span class="label label-info">{{ tweetlinks.length }}</span></h1>
            </div>

            <div id="tweetlink-btns" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <button type="submit" class="btn btn-success btn-lg" ng-click="createTweetLinks()">Refresh Links</button>
                </div>
            </div>

            <div id="tweetlink-list" class="row">
                <div class="col-sm-8 col-sm-offset-4">

                    <div class="tweetlink-item" ng-repeat="tweetlink in tweetlinks">
                        <a href="{{ tweetlink.text }}" target="_blank"><h4>{{ tweetlink.text }}</h4></a>
                        <button class="btn btn-danger btn-sm" ng-click='deleteTweetLink(tweetlink._id)'>Delete this Link</button>
                    </div>

                </div>
            </div>
        </div>


    </div>


</body>
</html>
